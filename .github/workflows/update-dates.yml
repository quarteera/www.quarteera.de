name: Update Hugo Front Matter Dates

on:
  push:
    branches:
      - dev-eggcitedraccoon
    paths:
      - "content/**/*.md"
  workflow_dispatch:

jobs:
  update-date:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install python-frontmatter

      - name: Find changed Markdown files
        id: changes
        run: |
          git fetch origin ${{ github.event.before }} || true
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- "content/**/*.md" > changed.txt
          cat changed.txt
          echo "changed=$(cat changed.txt | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Update date field in changed files
        if: steps.changes.outputs.changed != ''
        run: |
          import os, frontmatter, datetime
          files = "${{ steps.changes.outputs.changed }}".split()
          now = datetime.datetime.utcnow().isoformat() + "Z"
          for path in files:
              if not os.path.isfile(path):
                  continue
              post = frontmatter.load(path)
              old_date = post.get("date")
              post["date"] = now
              with open(path, "w", encoding="utf-8") as f:
                  f.write(frontmatter.dumps(post))
              print(f"Updated date in {path}: {old_date} â†’ {now}")
        shell: python

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/**/*.md
          git commit -m "Update date in changed Markdown files [skip ci]" || echo "No changes to commit"
          git push
